<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .history-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <button id="clearCacheBtn">Reset App</button>
        <div class="history" id="history">
            <h2>Visited Sites</h2>
            <div id="historyList"></div>
            <button id="clearHistoryBtn">Clear History</button>
        </div>
    </div>
    <div class="navbar">
        <button id="historyBtn">History</button>
    </div>
    <script>
        const clearCacheBtn = document.getElementById('clearCacheBtn');
        clearCacheBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to reset the app? This action will clear all app data including site visit history and cannot be undone.')) {
                // Clear user credentials
                localStorage.removeItem('username');
                localStorage.removeItem('password');
                // Clear site visit history
                localStorage.removeItem('history');
                alert('App reset successful. Reloading...');
                location.reload();
            }
        });

        const historyBtn = document.getElementById('historyBtn');
        historyBtn.addEventListener('click', function() {
            document.getElementById('history').style.display = 'block';
            displayHistory();
        });

        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        clearHistoryBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all visited sites?')) {
                localStorage.removeItem('history');
                displayHistory();
            }
        });

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.forEach(site => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = site;
                historyList.appendChild(item);
            });
        }
    </script>
</body>
</html>
