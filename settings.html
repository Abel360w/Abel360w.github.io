<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 16px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Adjust height as needed */
            background-color: #222;
            color: #fff;
            margin-top: 20px;
        }
        .history-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .history-popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
            text-align: left;
        }
        .history-list {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        .history-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <button id="resetAppBtn">Reset App</button>
        <button id="helpBtn">Help</button>
        <button id="historyBtn">History</button>
    </div>
    <div class="history-popup" id="historyPopup" style="display: none;">
        <div class="history-popup-content">
            <h2>Visited Sites</h2>
            <ul id="historyList" class="history-list"></ul>
            <button id="clearHistoryBtn">Clear History</button>
            <button id="closeHistoryBtn">Close</button>
        </div>
    </div>
    <div class="footer"> Made by <strong>â€Ž Anon Co</strong> </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetAppBtn = document.getElementById('resetAppBtn');
            const helpBtn = document.getElementById('helpBtn');
            const historyBtn = document.getElementById('historyBtn');
            const historyPopup = document.getElementById('historyPopup');
            const historyList = document.getElementById('historyList');

            // Load history from localStorage
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.forEach(site => {
                const li = document.createElement('li');
                li.textContent = site;
                historyList.appendChild(li);
            });

            resetAppBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to reset the app? This action will clear Your App Data (Remember This Will Only Reset Your username and Password Not the Site History That You visited)')) {
                    // Clear user credentials
                    localStorage.removeItem('username');
                    localStorage.removeItem('password');
                    alert('App reset successful. Reloading...');
                    location.reload();
                }
            });

            helpBtn.addEventListener('click', function() {
                alert('For opening some websites like YouTube, you would need to type their mobile URL like this: https://m.youtube.com');
            });

            historyBtn.addEventListener('click', function() {
                historyPopup.style.display = 'flex';
            });

            document.getElementById('clearHistoryBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your browsing history?')) {
                    // Clear site visit history
                    localStorage.removeItem('history');
                    alert('Browsing history cleared successfully.');
                    historyList.innerHTML = '';
                }
            });

            document.getElementById('closeHistoryBtn').addEventListener('click', function() {
                historyPopup.style.display = 'none';
            });
        });
    </script>
</body>
</html>
