<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 16px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navbar button {
            margin: 0 10px;
            padding: 12px 20px;
            font-size: 14px;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Adjust height as needed */
            background-color: #222;
            color: #fff;
            margin-top: 20px;
        }
        .history-list {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
            text-align: left;
        }
        .history-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <button id="clearCacheBtn">Clear History</button>
        <ul id="historyList" class="history-list"></ul>
    </div>
    <div class="footer"> Made by <strong>â€Ž Anon Co</strong> </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clearCacheBtn = document.getElementById('clearCacheBtn');
            const historyList = document.getElementById('historyList');

            // Load history from localStorage
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.forEach(site => {
                const li = document.createElement('li');
                li.textContent = site;
                historyList.appendChild(li);
            });

            clearCacheBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your browsing history?')) {
                    // Clear site visit history
                    localStorage.removeItem('history');
                    alert('Browsing history cleared successfully.');
                    historyList.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
