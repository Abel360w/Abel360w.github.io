<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 16px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navbar button {
            margin: 0 10px;
            padding: 12px 20px;
            font-size: 14px;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Adjust height as needed */
            background-color: #222;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <button id="clearCacheBtn">Reset App</button>
    </div>
    <div class="navbar">
        <button id="historyBtn">History</button>
        <button id="helpBtn">Help</button>
    </div>
    <div class="footer"> Made by <strong>â€Ž Anon Co</strong> </div>
    <script>
        const clearCacheBtn = document.getElementById('clearCacheBtn');
        clearCacheBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to reset the app? This action will clear Your App Data (Remember This Will Only Reset Your username and Password Not the Site History That You visited)')) {
                // Clear user credentials
                localStorage.removeItem('username');
                localStorage.removeItem('password');
                // Clear site visit history
                localStorage.removeItem('history');
                alert('App reset successful. Reloading...');
                location.reload();
            }
        });
        const historyBtn = document.getElementById('historyBtn');
        historyBtn.addEventListener('click', function() {
            // Handle history button click
            alert('If You Want To Delete The Data Of The Sites You visited /Your History Go To The App Info And Clear Data. Thats All !');
        });
        const helpBtn = document.getElementById('helpBtn');
        helpBtn.addEventListener('click', function() {
            alert('For opening some websites like YouTube, you would need to type their mobile URL like this: https://m.youtube.com');
        });
    </script>
</body>
</html>
